<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jorian Bracke - Portfolio</title>
    <meta name="description" content="Portfolio van Jorian Bracke" />
    <meta name="author" content="Jorian Bracke" />

    <meta property="og:title" content="Jorian Bracke - Portfolio" />
    <meta property="og:description" content="Portfolio van Jorian Bracke" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/logoJB-bl.png" />
    
    <!-- Zorg ervoor dat de pagina niet wordt gecached -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Maak een handler die pagina volledig opnieuw laadt 
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.shiftKey && e.key === 'R') {
          e.preventDefault();
          
          // Forceer volledige pagina reload
          window.location.reload(true);
          
          // Force fetch vanaf server en verwijder alle caches
          fetch(window.location.href, { 
            cache: 'reload',
            headers: { 'Pragma': 'no-cache' }
          }).then(() => {
            window.location.reload(true);
          });
        }
      });
    </script>
  </body>
</html>
